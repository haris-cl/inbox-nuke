# Alembic Configuration for Inbox Nuke
#
# This file configures database migrations.
#
# Usage:
#   alembic revision --autogenerate -m "Add new column"  # Create migration
#   alembic upgrade head                                   # Apply migrations
#   alembic downgrade -1                                   # Rollback one
#   alembic history                                        # Show history

[alembic]
# Path to migration versions
script_location = alembic

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# SQLite database path
sqlalchemy.url = sqlite+aiosqlite:///./data/inbox_nuke.db

# Truncate revision hashes
truncate_slug_length = 40

# Timezone for migration file names
timezone = UTC

[post_write_hooks]
# Auto-format migrations with black if available
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
