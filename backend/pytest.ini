[pytest]
# Pytest configuration for Inbox Nuke backend tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Async support
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (optional, requires pytest-cov)
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html
    # Fail on first error (useful for debugging, comment out for full test runs)
    # -x

# Markers for organizing tests
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    safety: marks tests for safety module
    models: marks tests for database models
    api: marks tests for API endpoints

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
